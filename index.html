<html>

<head>
  <title>Card Slider</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>

<body>
  <main>
    <section>
      <header>
        <img src="./images/tinder-logo.webp" alt="logo" />
      </header>

      <div class="cards">
        <article>
          <img src="./images/2.webp" alt="Alex, brown hair man, 25 years old" />
          <h2>Alex <span>25</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./images/1.webp" alt="Leila, red hair man, 27 years old" />
          <h2>Leila <span>27</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
      </div>

      <footer>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-dislike is-big" aria-label="dislike"></button>
        <button class="is-super-like" aria-label="super-like"></button>
        <button class="is-like is-big" aria-label="like"></button>
        <button class="is-boost" aria-label="boost"></button>
      </footer>
    </section>
  </main>
</body>

</html>
